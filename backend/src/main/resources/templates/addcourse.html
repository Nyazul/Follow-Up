
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF3F0;">

    <div class="container bg-white rounded shadow p-4 mb-5">
        <div class="col-md-2 mb-4 d-flex align-items-center">
          <span class="profile-img me-2"></span>
          <strong>Add Course</strong>
        </div>

    <!-- Add Course - Form -->
    <form action="/course/add" method="post">
        <div class="col-auto">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>
        <div class="mb-3">
            <label for="courseCode" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="courseCode" name="courseCode" required>
        </div>

        <select name="departemnt" id="department">
            <option value="#" disabled selected> Select Departemnt</option>
            <option value="bsc"> Bachelor of Science </option>
            <option value="bca"> Bachelor of Computer Application </option>
            <option value="bcom"> Bachelor of Commerce</option>
        </select><br><br>
        <div class="d-flex justify-content-center mt-4" style="color: E5989B;">
            <button style="background-color: rgb(229, 152, 155);" class="btn me-4">Add</button>
        
    </form>
</div>
<script>
    
    // Add Course
    const courseForm = document.getElementById('courseForm');
    const courseInput = document.getElementById('courseInput');
    const courseList = document.getElementById('courseList');

    courseForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const courseName = courseInput.value.trim();
      if (courseName) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex align-items-center';
        li.innerHTML = `<i class="bi bi-journal-bookmark-fill me-2 text-success"></i> ${courseName}`;
        courseList.appendChild(li);
        courseInput.value = '';
      }
    });
  </script>

</body>
</html>
