
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin pannel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .sidebar {
            background-color: rgb(181, 130, 140);;
            
            height: 100vh;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            padding-top: 60px;
            
        }

        .sidebar .nav-link {
           
            font-weight: 500;
        }

         .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgb(181, 130, 140);
           
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
        }
        .accordion-button {
            background-color: rgb(181, 130, 140);
            
        }

        .accordion-button:not(.collapsed) {
            background-color: rgb(181, 130, 140);
            
            
        }
        
    </style>
</head>
<body>


<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h5 class="text-center mb-4">Follow-Up System</h5>
    <div class="accordion" id="adminSidebar">

        <a href="#" class="nav-link px-3" onclick="showDashboard(this)"><i class="bi bi-grid me-2"></i> Dashboard</a>


    <!-- Master -->
<div class="accordion-item border-0">
    <h2 class="accordion-header" id="masterHeading">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#masterCollapse">
            <span><i class="bi bi-gear me-2"></i> Master</span>
        
        </button>
    </h2>
    <div id="masterCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
        <div class="accordion-body p-0">
            <a href="#" class="nav-link ps-5" onclick="loadPage('addcourse.html')">Course</a>

            <a href="#" class="nav-link ps-5" onclick="loadPage('adddepartment.html', this)">Department</a>
            <a href="#" class="nav-link ps-5"  onclick="loadPage('addemployee.html')">Employee</a>
        </div>
    </div>
</div>


        <!-- Follow Up -->
        <div class="accordion-item border-0">
            <h2 class="accordion-header" id="followUpHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#followUpCollapse">
                    <i class="bi bi-clipboard2-check me-2"></i> Follow Up
                </button>
            </h2>
            <div id="followUpCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
                <div class="accordion-body p-0">
                    <a href="#" class="nav-link ps-5" onclick="loadPage('remainingfollowup.html')">Remaining</a>
                    <a href="#" class="nav-link ps-5" onclick="loadPage('completefollowup.html')" >Completed</a>
                </div>
            </div>
        </div>

        <!-- Leads -->
        <div class="accordion-item border-0">
            <h2 class="accordion-header" id="leadsHeading">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#leadsCollapse">
                    <i class="bi bi-person-badge me-2"></i> Leads
                </button>
            </h2>
            <div id="leadsCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
                <div class="accordion-body p-0">
                   <a href="#" class="nav-link ps-5" onclick="loadPage('add2.html', this)">Add lead</a>

                    <a href="#" class="nav-link ps-5">View lead</a>
                </div>
            </div>
        </div>

        <a href="#" class="nav-link px-3" onclick="loadPage('task.html')" >
            <i class="bi bi-check2-square me-2"></i> Task</a>

       
        <div class="accordion-body p-0">
            <a href="#" class="nav-link px-3" onclick="loadPage('report1.html')">
                <i class="bi bi-bar-chart-line me-4" ></i> Report
            </a>
              
                
            
        </div>

        <a href="#" class="nav-link px-3"><i class="bi bi-kanban me-2"></i> Task Management</a>
    </div>
</div>
<div class="main">
    <!-- Top navbar/message -->
    <nav class="content navbar navbar-light bg-white shadow-sm px-4 d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">Welcome </span>
        <button style="background-color: rgb(229, 152, 155);" class="btn" onclick="window.location.href='login.html'">Logout</button>
        
      
    </nav>
    
     <div id="dashboardCards" class="container-fluid">
  <div class="row justify-content-center justify-content-lg-end mb-4">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card text-center p-3 shadow">
        <strong>120</strong>
        <div>Total Contacts</div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card text-center p-3 shadow">
        <strong>5</strong>
        <div>Pending Tasks</div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
      <div class="card text-center p-3 shadow">
        <strong>18</strong>
        <div>Completed Tasks</div>
      </div>
    </div>
  </div>
</div>

    
    

    <!-- Dynamic content will load here -->
    <div class="content" id="mainContent">
    </div>
    <!-- Add this inside your existing navbar -->


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('show');
    });
</script>
<script>
    function loadPage(url, el = null) {
        // Hide the dashboard cards
        const cards = document.getElementById("dashboardCards");
        if (cards) {
            cards.style.display = "none";
        }

        // Load the page content dynamically
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(data => {
                document.getElementById("mainContent").innerHTML = data;
            })
            .catch(error => {
                console.error("Error loading the page:", error);
                document.getElementById("mainContent").innerHTML = "<p>Error loading content.</p>";
            });

        // Handle active class
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        if (el) {
            el.classList.add('active');
        }
    }
</script>
<script>
    function showDashboard(el = null) {
        // Show the dashboard cards
        const cards = document.getElementById("dashboardCards");
        if (cards) {
            cards.style.display = "block";
        }

        // Clear any dynamic content
        document.getElementById("mainContent").innerHTML = "";

        // Update active link styling
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.classList.remove('active');
        });
        if (el) {
            el.classList.add('active');
        }
    }
</script>


</body>
</html>
