<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
  <title>Master AssignTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="bg-light p-4">
   <div th:replace="~{/navbar :: navbar('ADMIN', 'assign-task')}"></div>

  <div class="content">
  <div class="container bg-white rounded shadow p-4 mb-4">
  <h2 class="text-2xl font-semibold mb-4">Add New Task</h2>
  <form id="taskForm" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" name="title" required
        class="form-control mt-1" />
    </div>

    <div>
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea id="body" name="body" required rows="3"
        class="form-control mt-1"></textarea>
    </div>

    <div>
      <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" required
        class="form-control mt-1" />
    </div>

    <button type="submit" style="background-color: rgb(229, 152, 155);"
      class="text-white px-6 py-2 rounded-lg mt-3">Add Task</button>
  </form>
</div>

<!-- Employee List - placed directly below -->

  <h2 class="text-2xl font-semibold mb-4">Employee List</h2>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
      <tr>
        <td>John Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
      </tr>
    </tbody>
  </table>
</div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>
</body>

</html>
