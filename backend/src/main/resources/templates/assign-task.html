<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task & Employee List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-light p-4">
  <div class="container bg-white rounded shadow p-4 mb-5">
    <div class="col-md-2 mb-4 d-flex align-items-center">
      <h2 class="text-2xl font-semibold mb-4">Add New Task</h2>
      <form id="taskForm" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" required
            class="w-1/2 mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
          <textarea id="body" name="body" required rows="3"
            class="w-1/2 mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" required
            class="w-1/2 mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" style="background-color: rgb(229, 152, 155);"
          class=" text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">Add
          Task</button>
      </form>

    </div>
  </div>

  <!-- Employee List -->
  <div class="max-w-4xl bg-white p-6 rounded-2xl shadow-md ml-4">

    <h2 class="text-2xl font-semibold mb-4">Employee List</h2>
    <table class="min-w-full border border-gray-300">
      <thead class="bg-gray-100">
        <tr>

          <th class="px-4 py-2 text-left border">Name</th>
          <th class="px-4 py-2 text-left border">Email</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Sample data (Replace or populate dynamically) -->
        <tr>

          <td class="px-4 py-2 border">John Doe</td>
          <td class="px-4 py-2 border">john@example.com</td>
        </tr>
        <tr>

          <td class="px-4 py-2 border">Jane Smith</td>
          <td class="px-4 py-2 border">jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
