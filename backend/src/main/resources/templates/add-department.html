<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light p-4">
  <div class="container bg-white rounded shadow p-4 mb-5">
    <div class="col-md-2 d-flex align-items-center mb-3">
      <span class="profile-img me-2"></span>
      <strong>Add Department</strong>
    </div>

    <!-- Form -->
    <form id="departmentForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-person-fill"></i> Department Name</label>
          <input type="text" id="departmentInput" class="form-control" placeholder="Department Name" required />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button type="submit" style="background-color: rgb(229, 152, 155);" class="btn me-4">Add</button>
    
      </div>  
    </form>

    <!-- Displayed Departments -->
    <div id="departmentList" class="mt-5">
      
      <ul class="list-group" id="listContainer"></ul>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById("departmentForm");
    const input = document.getElementById("departmentInput");
    const list = document.getElementById("listContainer");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      const deptName = input.value.trim();
      if (deptName !== "") {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = deptName;
        list.appendChild(li);
        input.value = ""; // Clear input
      }
    });

    function resetForm() {
      document.getElementById("departmentForm").reset();
    }
  </script>
</body>
</html>
