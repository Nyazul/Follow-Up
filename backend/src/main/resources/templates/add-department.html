<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Master Department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/main.css}" />
  </head>

  <body class="bg-light p-4">
    <div th:replace="~{/navbar :: navbar('ADMIN', 'master-department')}"></div>
    <div class="content">
      <div
        th:if="*{message!=null and #strings.length(message)>0}"
        class="mt-lg-5 mx-xxl-5 alert bg-primary text-center fw-bolder"
        th:text="${message}"
      ></div>

      <div
        th:if="*{error!=null and #strings.length(error)>0}"
        class="mt-lg-5 mx-xxl-5 alert bg-danger text-center fw-bolder"
        th:text="${error}"
      ></div>

      <div class="container bg-white rounded shadow p-4 mb-5">
        <div class="col-md-2 d-flex align-items-center mb-3">
          <span class="profile-img me-2"></span>
          <strong>Add Department</strong>
        </div>

        <!-- Form -->
        <form action="/department/add" method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"
                ><i class="bi bi-person-fill"></i> Department Name</label
              >
              <input
                type="text"
                id="departmentInput"
                class="form-control"
                name="departmentName"
                placeholder="Department Name"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button
              type="submit"
              style="background-color: rgb(229, 152, 155)"
              class="btn me-4"
            >
              Add
            </button>
          </div>
        </form>

        <!-- Displayed Departments -->

      </div>

      <h3 class="text-primary text-center fw-bolder">Departments</h3>

      <div class="row justify-content-center">
          <div th:each="dept : ${departments}" class="card shadow bg-light col-md-3 py-3 m-3 d-flex mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <span th:text="${dept.name}">Department Name</span>
              <a
                th:href="@{'/department/delete/' + ${dept.id}}"
                class="text-danger"
                title="Delete Department"
              >
                <i class="bi bi-trash-fill"></i>
              </a>
            </div>
          </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/main.js}"></script>
  </body>
</html>
