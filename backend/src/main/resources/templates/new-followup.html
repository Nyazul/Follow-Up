<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Follow-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="d-flex flex-column min-vh-100">

  <div th:replace="~{/navbar :: navbar('FOLLOWUP-EMPLOYEE', 'new-followup')}"></div>

  <div class="content">
    <form class="form-section" th:action="@{/new-followup}" method="post">
      <!-- Section Title -->
      <div class="section-title">Create New Follow-Up</div>

      <div class="container bg-white rounded shadow p-4 mb-5">
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <div class="lead-icon">üë§</div>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Lead Name">
          </div>
          <div class="col text-end">
            <input type="submit" value="Create ‚úÖ" class="btn btn-primary w-50 mb-2 fw-bolder">
            <a class="btn btn-warning w-50" th:href="@{/remaining-followup}"><strong>Cancel</strong> ‚ùå</a>
          </div>

        </div>


        <!-- Inject model data into JS -->
        <script th:inline="javascript">
          /*<![CDATA[*/
          let departments = /*[[${departments}]]*/[];
          let courses = /*[[${courses}]]*/[];
          /*]]>*/
        </script>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Department :</label>
            <select class="form-select" id="departmentSelect">
              <option value="" selected disabled>Select Department</option>
              <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Course :</label>
            <select class="form-select" id="courseSelect">
              <option value="" selected disabled>Select Course</option>
            </select>
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const departmentSelect = document.getElementById("departmentSelect");
            const courseSelect = document.getElementById("courseSelect");

            departmentSelect.addEventListener("change", function () {
              const selectedDeptId = parseInt(this.value);

              // Filter courses by selected department
              const filteredCourses = courses.filter(course => course.departmentId === selectedDeptId);

              // Clear course dropdown
              courseSelect.innerHTML = '<option value="" disabled selected>Select Course</option>';

              // Populate new options
              filteredCourses.forEach(course => {
                const opt = document.createElement("option");
                opt.value = course.code;
                opt.textContent = course.name;
                courseSelect.appendChild(opt);
              });
            });
          });
        </script>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Mobile :</label>
            <input type="tel" class="form-control" placeholder="ex: 8551055201">
          </div>
          <div class="col-md-4">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" placeholder="abc@xyz.com">
          </div>
          <div class="col-md-4">
            <label class="form-label">Address :</label>
            <input type="text" class="form-control" placeholder="area, city, state">
          </div>
        </div>
      </div>


      <!-- Bootstrap JS Bundle + jQuery + Datepicker -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

      <script>
        $(document).ready(function () {
          // Initialize the Bootstrap Datepicker on the hidden input
          $('#timelineDateInput').datepicker({
            format: 'dd M',
            autoclose: true,
            todayHighlight: true
          }).on('changeDate', function (e) {
            // Update the div with the selected date
            let day = e.date.getDate().toString().padStart(2, '0');
            let month = e.date.toLocaleString('default', { month: 'short' }).toUpperCase();
            $('#datepickerTrigger').html(`${day}<br>${month}`);
          });

          // When the div is clicked, show the datepicker
          $('#datepickerTrigger').on('click', function () {
            $('#timelineDateInput').datepicker('show');
          });
        });
      </script>

      <div class="section-title">Follow-Up Information</div>

      <!-- Timeline -->
      <div class="timeline-container mt-4 p-3 rounded container bg-white shadow mb-5">
        <div class="timeline-line">

          <div class="timeline-entry d-flex">
            <div class="timeline-date-box form-control" id="datepickerTrigger">
              select <br> date
            </div>

            <input type="text" id="timelineDateInput" class="form-control visually-hidden">


            <div class="d-flex">
              <input type="text" class="form-control" style="width: 20vw;" placeholder="Title">
              <input type="text" class="form-control mx-3" placeholder="Description">
            </div>
          </div>


        </div>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>


</body>

</html>
