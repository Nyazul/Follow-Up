<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Follow-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" th:href="@{/main.css}">
</head>

<body class="d-flex flex-column min-vh-100">

  <div th:replace="~{/navbar :: navbar('FOLLOWUP-EMPLOYEE', 'new-followup')}"></div>

  <div class="content">

    <div th:if="*{message!=null and #strings.length(message)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-primary text-center fw-bolder" th:text="${message}"></div>

    <div th:if="*{error!=null and #strings.length(error)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-danger text-center fw-bolder" th:text="${error}"></div>

    <form class="form-section" th:action="@{/new-followup}" th:object="${newFollowUpForm}" method="post">
      <div class="section-title">Create New Follow-Up</div>

      <div class="container bg-white rounded shadow p-4 mb-5">
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <div class="lead-icon">üë§</div>
          </div>
          <div class="col">
            <input type="text" class="form-control" th:field="*{leadName}"
              th:classappend="${#fields.hasErrors('leadName')} ? 'is-invalid'" placeholder="Lead Name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('leadName')}" th:errors="*{leadName}"></div>
          </div>
          <div class="col text-end">
            <input type="submit" value="Create ‚úÖ" class="btn btn-primary w-50 mb-2 fw-bolder">
            <a class="btn btn-warning w-50" th:href="@{/remaining-followup}"><strong>Cancel</strong> ‚ùå</a>
          </div>
        </div>

        <script th:inline="javascript">
          let departments = /*[[${departments}]]*/[];
          let courses = /*[[${courses}]]*/[];
        </script>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Department :</label>
            <select class="form-select" th:field="*{departmentId}" id="departmentSelect"
              th:classappend="${#fields.hasErrors('departmentId')} ? 'is-invalid'" required>
              <option value="" selected disabled>Select Department</option>
              <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}">
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label">Course :</label>
            <select class="form-select" th:field="*{courseCode}" id="courseSelect"
              th:classappend="${#fields.hasErrors('courseCode')} ? 'is-invalid'" required>
              <option value="" selected disabled>Select Course</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></div>
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const departmentSelect = document.getElementById("departmentSelect");
            const courseSelect = document.getElementById("courseSelect");

            departmentSelect.addEventListener("change", function () {
              const selectedDeptId = parseInt(this.value);
              const filteredCourses = courses.filter(course => course.departmentId === selectedDeptId);
              courseSelect.innerHTML = '<option value="" disabled selected>Select Course</option>';
              filteredCourses.forEach(course => {
                const opt = document.createElement("option");
                opt.value = course.code;
                opt.textContent = course.name;
                courseSelect.appendChild(opt);
              });
            });
          });
        </script>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Mobile :</label>
            <input type="tel" class="form-control" th:field="*{mobile}" placeholder="ex: 8551055201"
              th:classappend="${#fields.hasErrors('mobile')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="abc@xyz.com"
              th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Address :</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="area, city, state"
              th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

      <script>
        $(document).ready(function () {
          $('#timelineDateInput').datepicker({
            format: 'dd M yyyy',  // full format including year
            autoclose: true,
            todayHighlight: true
          }).on('changeDate', function (e) {
            let day = e.date.getDate().toString().padStart(2, '0');
            let month = e.date.toLocaleString('default', { month: 'short' }).toUpperCase();
            let year = e.date.getFullYear();

            // Update visible date box with day + month only
            $('#datepickerTrigger').html(`${day}<br>${month}`);

            // Set full date (with year) in the hidden input for form submission
            let fullDate = `${day} ${month} ${year}`;
            $('#timelineDateInput').val(fullDate);

            console.log("Date set in input:", fullDate);  // For debugging
          });

          $('#datepickerTrigger').on('click', function () {
            $('#timelineDateInput').datepicker('show');
          });
        });
      </script>


      <div class="section-title">Timeline</div>

      <div class="timeline-container mt-4 p-3 rounded container bg-white shadow mb-5">
        <div class="timeline-line">

          <div class="timeline-entry d-flex">
            <div class="timeline-date-box form-control" id="datepickerTrigger">
              select <br> date
            </div>

            <input type="text" th:field="*{followUpDate}" id="timelineDateInput" class="form-control visually-hidden"
              th:classappend="${#fields.hasErrors('followUpDate')} ? 'is-invalid'" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('followUpDate')}" th:errors="*{followUpDate}">
            </div>

            <div class="d-flex">
              <input type="text" th:field="*{followUpTitle}" class="form-control" style="width: 20vw;"
                placeholder="Title" th:classappend="${#fields.hasErrors('followUpTitle')} ? 'is-invalid'" required>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('followUpTitle')}" th:errors="*{followUpTitle}">
              </div>

              <input type="text" th:field="*{followUpDescription}" class="form-control mx-3" placeholder="Description"
                th:classappend="${#fields.hasErrors('followUpDescription')} ? 'is-invalid'">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('followUpDescription')}"
                th:errors="*{followUpDescription}"></div>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>
</body>

</html>
