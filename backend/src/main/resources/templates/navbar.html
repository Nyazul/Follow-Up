<!DOCTYPE html>
<html lang="en">

<body>

    <div th:fragment="navbar(role, activePage)">
        <!-- Top Navbar (for mobile toggle) -->
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <button class="btn btn-outline-secondary d-md-none" type="button" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand mb-0 h1" th:text="${user.name}">Username</span>
            </div>
        </nav>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h5 class="text-center mb-4" th:text="${user.name}">Username</h5>
            <div class="accordion" id="adminSidebar">

                <!-- Master -->
                <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="masterHeading">
                        <button class="accordion-button collapsed d-flex justify-content-between align-items-center"
                            type="button" data-bs-toggle="collapse" data-bs-target="#masterCollapse">
                            <span><i class="bi bi-gear me-2"></i> Master</span>

                        </button>
                    </h2>
                    <div id="masterCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
                        <div class="accordion-body p-0">
                            <a href="Course.html" class="nav-link ps-5">Course</a>
                            <a href="dept1.html" class="nav-link ps-5">Department</a>
                            <a href="addcourse.html" class="nav-link ps-5">Employee</a>
                        </div>
                    </div>
                </div>


                <!-- Follow Up -->
                <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="followUpHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#followUpCollapse">
                            <i class="bi bi-clipboard2-check me-2"></i> Follow Up
                        </button>
                    </h2>
                    <div id="followUpCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
                        <div class="accordion-body p-0">
                            <a th:href="@{/remaining-followup}" class="nav-link ps-5" th:classappend="${activePage} == remaining ? 'active' : ''">Remaining</a>
                            <a th:href="@{/completed-followup}" class="nav-link ps-5" th:classappend="${activePage} == completed ? 'active' : ''">Completed</a>
                            <a th:href="@{/new-followup}" class="nav-link ps-5" th:classappend="${activePage} == new-followup ? 'active' : ''">New Follow-Up</a>
                        </div>
                    </div>
                </div>

                <a href="#" class="nav-link px-3"><i class="bi bi-check2-square me-2"></i> Task</a>

                <!-- Report -->
                <div class="accordion-item border-0">
                    <h2 class="accordion-header" id="reportHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#reportCollapse">
                            <i class="bi bi-bar-chart-line me-2"></i> Report
                        </button>
                    </h2>
                    <div id="reportCollapse" class="accordion-collapse collapse" data-bs-parent="#adminSidebar">
                        <div class="accordion-body p-0">
                            <a href="#" class="nav-link ps-5">Daily</a>
                            <a href="#" class="nav-link ps-5">Weekly</a>
                            <a href="#" class="nav-link ps-5">Monthly</a>
                            <a href="#" class="nav-link ps-5">Yearly</a>
                        </div>
                    </div>
                </div>

                <a href="#" class="nav-link px-3"><i class="bi bi-kanban me-2"></i> Task Management</a>


            </div>
        </div>
        <div id="sidebarOverlay" class="sidebar-overlay d-md-none"></div>
    </div>

</body>

</html>
