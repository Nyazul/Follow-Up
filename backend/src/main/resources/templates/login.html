<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(181, 130, 140);
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(181, 130, 140);
    }

    .form-section {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">

  <div th:if="*{error!=null and #strings.length(error)>0}" class="alert text-danger text-center" th:text="${error}"></div>

  <h4 class="text-center mb-4">Welcome! Please log in</h4>

  <div class="dropdown text-center mb-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Login as
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="showForm('admin')">Admin</a></li>
      <li><a class="dropdown-item" href="#" onclick="showForm('employee')">Employee</a></li>
    </ul>
  </div>

  <!-- Admin Login Form -->
  <form id="adminForm" class="form-section" th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Admin Email</label>
      <input type="text" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100" name="role" value="ADMIN" >Login as Admin</button>
  </form>

  <!-- Employee Login Form -->
  <form id="employeeForm" class="form-section" th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Employee Email</label>
      <input type="text" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100" name="role" value="EMPLOYEE" >Login as Employee</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showForm(role) {
    document.getElementById('adminForm').style.display = 'none';
    document.getElementById('employeeForm').style.display = 'none';

    if (role === 'admin') {
      document.getElementById('adminForm').style.display = 'block';
    } else {
      document.getElementById('employeeForm').style.display = 'block';
    }
  }

</script>

</body>
</html>
