<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link rel="stylesheet" th:href="@{/main.css}" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- For FOLLOWUP_EMPLOYEE -->
    <div th:if="${session.userRole == 'FOLLOWUP_EMPLOYEE'}">
      <div th:replace="~{/navbar :: navbar('FOLLOWUP_EMPLOYEE', 'task')}"></div>
    </div>

    <!-- For ADMIN -->
    <div th:if="${session.userRole == 'ADMIN'}">
      <div th:replace="~{/navbar :: navbar('ADMIN', 'task')}"></div>
    </div>

    <!-- For BASIC_EMPLOYEE -->
    <div th:if="${session.userRole == 'BASIC_EMPLOYEE'}">
      <div th:replace="~{/navbar :: navbar('BASIC_EMPLOYEE', 'task')}"></div>
    </div>

    <div class="content">
      <div
        th:if="*{message!=null and #strings.length(message)>0}"
        class="mt-lg-5 mx-xxl-5 alert bg-primary text-center fw-bolder"
        th:text="${message}"
      ></div>

      <div
        th:if="*{error!=null and #strings.length(error)>0}"
        class="mt-lg-5 mx-xxl-5 alert bg-danger text-center fw-bolder"
        th:text="${error}"
      ></div>

      <!-- Timeline -->
      <div th:if="${tasks != null and !#lists.isEmpty(tasks)}">
        <div
          class="text-center lead-card d-flex align-items-start"
          th:each="task : ${tasks}"
        >
          <!-- Left: Date -->
          <div class="timeline-date-box text-center me-3">
            <span th:text="${#temporals.format(task.dueDate, 'dd')}">date</span
            ><br />
            <span th:text="${#temporals.format(task.dueDate, 'MMM')}"
              >month</span
            >
          </div>

          <!-- Right: Task Content -->
          <div class="text-center flex-grow-1">
            <strong
              th:if="${task.title != null and #strings.length(task.title) > 0}"
              class="text-primary d-block"
              th:text="${task.title}"
              >Title</strong
            >

            <p
              th:if="${task.body != null and #strings.length(task.body) > 0}"
              class="mb-0"
              th:text="${task.body}"
            >
              Description
            </p>
          </div>
            <div class="arrow-btn">
                <a th:href="@{/task/complete/{id}(id=${task.id})}"><i class="bi bi-check-circle-fill text-success" title="Finish"></i></a>
                </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/main.js}"></script>
  </body>
</html>
