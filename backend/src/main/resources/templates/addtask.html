<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .main {
      flex: 1;
      background: #f0f0f0;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .task-section {
      padding: 20px;
    }

    .task-card {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-body {
      flex: 1;
      margin-left: 20px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input, .modal-content textarea {
      width: 90%;
      margin: 10px 0;
      padding: 8px;
    }

    .btn {
      padding: 8px 15px;
      margin: 10px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-add { background: #681414; color: white; }
    .btn-cancel { background: #ccc; }
  </style>
</head>
<body>


  <div class="main">
    <header>
      <div><strong>Employee Name</strong></div>
      <div>
        <span style="margin-right: 20px;">Follow Up</span>
        <span style="margin-right: 20px;">Task</span>
        <span>Notifications</span>
      </div>
    </header>

    <div class="task-section">
      <div class="task-card">
        <div>[Date]</div>
        <div class="task-body">
          <h3>Task Title</h3>
          <p>This will be the body of the task.</p>
        </div>
        <div>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h2>Add Task</h2>
        <input type="text" placeholder="Title" />
        <textarea rows="3" placeholder="Body"></textarea>
        <div>
          <button class="btn btn-cancel">Cancel</button>
          <button class="btn btn-add">Add</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
