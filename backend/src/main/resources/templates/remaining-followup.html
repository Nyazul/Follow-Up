<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Remaining Follow-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{main.css}">

</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->

  <div th:replace="~{/Navbar :: navbar('ADMIN')}"></div>
  

  <div class="content">
    
    <!-- Section Title -->
    <div class="section-title">Remaining Follow-up</div>

    <!-- Main Content Placeholder -->
    <div id="mainContent">

      <!-- Lead Cards -->
      <div class="lead-card" th:each="followUp : ${user.remainingFollowUps}">
        <div class="lead-info">
          <div class="lead-icon">ðŸ‘¤</div>
          <div class="lead-text">
            <div class="lead-title" th:text="${followUp.lead.name}">Lead 1</div>
            <div><strong>Follow Up:</strong><span th:utext="${followUp.recentNodeTitleAndBody}"> Here will be the detail of the most recent follow up</span></div>
            <div><strong>Next Follow-up:</strong><span th:text="${followUp.dueDate != null ? #temporals.format(followUp.dueDate, 'dd MMM yyyy HH:mm') : 'No Date'}">3 April</span></div>
            <div><strong>Course:</strong><Span th:text="${followUp.course.name}">BSc Computer Science</Span></div>
            <div><strong>Department:</strong><span th:text="${followUp.course.department.name}">Science</span></div>
            <div><strong>Mobile:</strong><span th:text="${followUp.lead.phoneNumber}">8551055201</span></div>
            <div><strong>Email:</strong><span th:text="${followUp.lead.email}">xyz2003@gmail.com</span></div>
            <div><strong>Address:</strong><span th:text="${followUp.lead.address}">Nashik</span></div>
          </div>
        </div>
        <div class="arrow-btn">âž¤</div>
      </div>

    </div>

    <!-- Add Button -->
    <button class="add-btn">+</button>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>

</body>

</html>
