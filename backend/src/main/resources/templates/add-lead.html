<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <style>
    .form-label {
      font-weight: 600;
    }
   
    
  </style>
</head>
<body class="bg-light">

 
     
      <div class="col-md-2 d-flex align-items-center">
        <span class="profile-img me-2"></span>
        <strong>Add Lead</strong>
      </div>
      
     
   
      <div class="container bg-white rounded shadow p-3 mb-4">
        <div class="row mb-3 align-items-center">
  <div class="col-md-4">
    <label class="form-label">Lead Name:</label>
    <input type="text" class="form-control" placeholder="Lead Name">
  </div>
</div>

        </body>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Course :</label>
                <select class="form-select">
                  <option>BSc Computer Science</option>
                  <option>MSc IT</option>
                  <option>BBA</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Address :</label>
                <input type="text" class="form-control" placeholder="area, city, state">
              </div>
              <div class="row mb-3">
                <div class="col-md-4">
                <label class="form-label">Department:</label>
                <select class="form-select">
                  <option>Science</option>
                  <option>Commerce</option>
                  <option>Arts</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Date :</label>
                <input type="text" class="form-control datepicker" placeholder="Select date">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Mobile :</label>
                <input type="tel" class="form-control" placeholder="ex: 8551055201">
              </div>
              <div class="col-md-4">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" placeholder="abc@xyz.com">
              </div>
             <div class="text-center mt-4">
                <button type="submit" class="btn mx-2" style="background-color: rgb(229, 152, 155);">Add</button>
                <button type="reset" class="btn mx-2" style="background-color: rgb(229, 152, 155);">Cancel</button>
              </div>


           

          </form>
        </div>
      </div>
    </div>
    <div class="container bg-white rounded shadow p-3 mb-4">
      
          

  <!-- Bootstrap JS Bundle + jQuery + Datepicker -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

 
      <div class="row align-items-center mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control datepicker" placeholder="next date">
        </div>
        <div class="col-md-4">
          <label class="form-label">Follow up</label>
          <input type="text" class="form-control" placeholder="">
        </div>
       
      </div>
      </div>
      <script>
        $('.datepicker').datepicker({
          format: 'dd M',
          autoclose: true,
          todayHighlight: true
        });
      </script>
</body>
</html>
