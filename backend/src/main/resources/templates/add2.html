<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <style>
    .form-label {
      font-weight: 600;
    }
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      background-color: rgb(181, 130, 140);
      border-radius: 50%;
      display: inline-block;
    }
    .profile-icon {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
    
  </style>
</head>
<body class="bg-light">

 
    <div class="row p-3 bg-white align-items-center shadow-sm">
      <div class="col-md-2 d-flex align-items-center">
        <span class="profile-img me-2"></span>
        <strong>Add Lead</strong>
      </div>
      
     
   
      <div class="container bg-white rounded shadow p-4 mb-5">
        <div class="row mb-3 align-items-center">
          <div class="col-auto">
            <img src="img 1.jpg" alt="Icon" class="profile-icon">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Lead Name">
          </div>
              <div class="col text-end">
                <strong>Add</strong> ✅<br>
                <strong>Cancel</strong> ❌
              </div>
            </div>
        </body>
            

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Course :</label>
                <select class="form-select">
                  <option>BSc Computer Science</option>
                  <option>MSc IT</option>
                  <option>BBA</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Date :</label>
                <input type="text" class="form-control datepicker" placeholder="Select date">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Mobile :</label>
                <input type="tel" class="form-control" placeholder="ex: 8551055201">
              </div>
              <div class="col-md-4">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" placeholder="abc@xyz.com">
              </div>
              <div class="col-md-4">
                <label class="form-label">Address :</label>
                <input type="text" class="form-control" placeholder="area, city, state">
              </div>
            </div>

           

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle + jQuery + Datepicker -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

 
      <div class="row align-items-center mb-3">
        <div class="col-md-2">
            <input type="text" class="form-control datepicker" placeholder="Select date">
        </div>
        <div class="col-md-4">
          <label class="form-label">Follow up</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-4">
          <label class="form-label">Done by :</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <script>
        $('.datepicker').datepicker({
          format: 'dd M',
          autoclose: true,
          todayHighlight: true
        });
      </script>
</body>
</html>
