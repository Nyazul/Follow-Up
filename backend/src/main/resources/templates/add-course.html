<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Master Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/main.css}">

</head>

<body class="d-flex flex-column min-vh-100">

  <div th:replace="~{/navbar :: navbar('ADMIN', 'master-course')}"></div>

  <div class="content">


    <div th:if="*{message!=null and #strings.length(message)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-primary text-center fw-bolder" th:text="${message}"></div>

    <div th:if="*{error!=null and #strings.length(error)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-danger text-center fw-bolder" th:text="${error}"></div>

    <div class="container bg-white rounded shadow p-4 mb-2">
      <div class="col-md-2 mb-4 d-flex align-items-center text-primary fs-4">
        <strong>ADD COURSE</strong>
      </div>

      <!-- Add Course - Form -->
      <form th:action="@{/course/add}" method="post">
        <div class="col-auto">
          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>
        <div class="mb-3">
          <label for="courseCode" class="form-label">Course Code</label>
          <input type="text" class="form-control" id="courseCode" name="courseCode" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Department :</label>
          <select class="form-select" id="departmentSelect" name="departmentId" required>
            <option value="" selected disabled>Select Department</option>
            <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
          </select>
        </div>

        <div class="d-flex justify-content-center mt-4" style="color: E5989B;">
          <button style="background-color: rgb(229, 152, 155);" class="btn me-4">Add</button>

      </form>
    </div>    

  </div>

  <div class="container bg-white rounded shadow-lg p-2  mx-1">
    <div class="section-title">ALL COURSES</div>

      <div class=" shadow-sm lead-card" th:each="course : ${courses}">
          <div class="lead-info">
            <div class="lead-text">
              <div><h5><strong>Code : </strong><span th:text="${course.code}">8765764</span></h5></div>
              <div><h5><strong>Name : </strong><span th:text="${course.name}">Advanced Database</span></h5></div>
              <div><h5><strong>Department:</strong><span th:text="${course.department.name}">Science</span></h5></div>
            </div>
          </div>
        </div>
  </div>

    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>

</body>

</html>
