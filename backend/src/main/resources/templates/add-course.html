<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Master Course</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/main.css}">

</head>

<body class="d-flex flex-column min-vh-100">

  <div th:replace="~{/navbar :: navbar('ADMIN', 'master-course')}"></div>

  <div class="content">
    <div class="container bg-white rounded shadow p-4 mb-5">
      <div class="col-md-2 mb-4 d-flex align-items-center">
        <span class="profile-img me-2"></span>
        <strong>Add Course</strong>
      </div>

      <!-- Add Course - Form -->
      <form action="/course/add" method="post">
        <div class="col-auto">
          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>
        <div class="mb-3">
          <label for="courseCode" class="form-label">Course Code</label>
          <input type="text" class="form-control" id="courseCode" name="courseCode" required>
        </div>

        <select name="departemnt" id="department">
          <option value="#" disabled selected> Select Departemnt</option>
          <option value="bsc"> Bachelor of Science </option>
          <option value="bca"> Bachelor of Computer Application </option>
          <option value="bcom"> Bachelor of Commerce</option>
        </select><br><br>
        <div class="d-flex justify-content-center mt-4" style="color: E5989B;">
          <button style="background-color: rgb(229, 152, 155);" class="btn me-4">Add</button>

      </form>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/main.js}"></script>

</body>

</html>
