<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Master Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/main.css}">

</head>

<body class="bg-light p-4">

  <div th:replace="~{/navbar :: navbar('ADMIN', 'master-employee')}"></div>

  <div class="content">
    <div class="container bg-white rounded shadow p-4 mb-5">
      <div class="col-md-2 mb-4 d-flex align-items-center">
        <span class="profile-img me-2"></span>
        <strong>Add Employee</strong>
      </div>


      <div class="row mb-3 align-items-center">

        <div class="col-auto">
          <input type="text" class="form-control" placeholder="Employee Name">
        </div>
      </div>
      <div class="row">
        <!-- Left -->
        <div class="col-md-6">

          <div class="mb-3">
            <label class="form-label">Department:</label>
            <select class="form-select">
              <option>Science</option>
              <option>Commerce</option>
              <option>Arts</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" placeholder="area, city, state">
          </div>
        </div>

        <!-- Right -->
        <div class="col-md-6">

          <div class="mb-3">
            <label class="form-label">Mobile:</label>
            <input type="text" class="form-control" placeholder="ex: 8551055201">
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="abc@xyz.com">
          </div>

        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button style="background-color: rgb(229, 152, 155);" class="btn me-4">Add</button><br>
        <button style="background-color: rgb(229, 152, 155);" class="btn">Cancel</button>
      </div>
    </div>

  </div>

<div class="d-flex justify-content-center">
  <button class="btn btn-primary">View List</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/main.js}"></script>
</body>

</html>
