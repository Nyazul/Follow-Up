<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Master Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/main.css}">
  <style>
    .lead-text>.col-6 {
      flex: 0 0 50%;
      max-width: 50%;
    }

    .lead-text p {
      word-wrap: break-word;
      word-break: break-word;
    }

    .bg-light {
      background-color: #f8f9fa !important;
    }
  </style>
</head>

<body class="bg-light p-4">

  <div th:replace="~{/navbar :: navbar('ADMIN', 'master-employee')}"></div>

  <div class="content">

    <div th:if="*{message!=null and #strings.length(message)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-primary text-center fw-bolder" th:text="${message}"></div>

    <div th:if="*{error!=null and #strings.length(error)>0}"
      class="mt-lg-5 mx-xxl-5 alert bg-danger text-center fw-bolder" th:text="${error}"></div>

    <div class="container bg-white rounded shadow p-4 mb-5">
      <div class="col-md-2 mb-4 d-flex align-items-center">
        <span class="profile-img me-2"></span>
        <strong>Add Employee</strong>
      </div>

      <form th:action="@{/employee/add}" method="post">
        <div class="row mb-3 align-items-center">

          <div class="col-md-6">

            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Employee Name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Password:</label>
            <input type="text" class="form-control" name="password" placeholder="Employee Password">
          </div>
        </div>
        <div class="row">
          <!-- Left -->
          <div class="col-md-6">

            <div class="mb-3">
              <label class="form-label">Department:</label>
              <select class="form-select" id="departmentSelect" name="departmentId" required>
                <option value="" selected disabled>Select Department</option>
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Address:</label>
              <input type="text" class="form-control" name="address" placeholder="Employee Address">
            </div>
          </div>

        </div>

        <div class="row">
          <!-- Left -->
          <div class="col-md-6">

            <div class="mb-3">
              <label class="form-label">Mobile:</label>
              <input type="text" class="form-control" name="phoneNumber" placeholder=" Mobile Number">

            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input type="text" class="form-control" name="email" placeholder="Employee Email">
            </div>

          </div>

        </div>


        <div class="d-flex justify-content-center mt-4">
          <button style="background-color: #203354; color: white" class="btn me-4">Add</button><br>
          <button style="background-color: #203354; color: white;" class="btn">Cancel</button>
        </div>
      </form>
    </div>



    <div class="bg-white rounded shadow-lg p-2 mx-1">
      <div class="section-title">ALL EMPLOYEES</div>

      <div class="row shadow-lg m-2 bg-light rounded g-3" th:each="employee : ${employees}">
        <div class="col-md-6">
          <div class="p-3 h-100">
            <p class="fs-6 mb-1"><strong>Name:</strong> <span th:text="${employee.name}">John Doe</span></p>
            <p class="fs-6 mb-1"><strong>Department:</strong> <span th:text="${employee.department.name}">HR</span></p>
            <p class="fs-6 mb-1"><strong>Address:</strong> <span th:text="${employee.address}">123 Main St</span></p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="p-3  h-100">
            <p class="fs-6 mb-1"><strong>Phone:</strong> <span th:text="${employee.phoneNumber}">1234567890</span></p>
            <p class="fs-6 mb-1"><strong>Email:</strong> <span th:text="${employee.email}">example@example.com</span>
            </p>
          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/main.js}"></script>
</body>

</html>
