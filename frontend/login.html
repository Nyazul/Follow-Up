<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(181, 130, 140);
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgb(181, 130, 140);
    }

    .form-section {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h4 class="text-center mb-4">Welcome! Please log in</h4>

  <div class="dropdown text-center mb-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Login as
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="showForm('admin')">Admin</a></li>
      <li><a class="dropdown-item" href="#" onclick="showForm('employee')">Employee</a></li>
    </ul>
  </div>

  <!-- Admin Login Form -->
  <form id="adminForm" class="form-section">
    <div class="mb-3">
      <label for="adminUsername" class="form-label">Admin Username</label>
      <input type="text" class="form-control" id="adminUsername" required>
    </div>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="adminPassword" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login as Admin</button>
  </form>

  <!-- Employee Login Form -->
  <form id="employeeForm" class="form-section">
    <div class="mb-3">
      <label for="employeeUsername" class="form-label">Employee Username</label>
      <input type="text" class="form-control" id="employeeUsername" required>
    </div>
    <div class="mb-3">
      <label for="employeePassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="employeePassword" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login as Employee</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showForm(role) {
    document.getElementById('adminForm').style.display = 'none';
    document.getElementById('employeeForm').style.display = 'none';

    if (role === 'admin') {
      document.getElementById('adminForm').style.display = 'block';
    } else {
      document.getElementById('employeeForm').style.display = 'block';
    }
  }

  // Admin form login handler
  document.getElementById('adminForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;

    if (username === 'admin' && password === 'admin123') {
      window.location.href = 'adminpannel.html';
    } else {
      alert('Invalid admin credentials');
    }
  });

  // Employee form login handler
  document.getElementById('employeeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('employeeUsername').value;
    const password = document.getElementById('employeePassword').value;

    if (username === 'employee' && password === 'employee123') {
      window.location.href = 'adminpannel.html';
    } else {
      alert('Invalid employee credentials');
    }
  });
</script>

</body>
</html>
