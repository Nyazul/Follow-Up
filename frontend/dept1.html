<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container my-5">
  <div class="card shadow p-4">
    <div class="d-flex align-items-center mb-4">
      <div class="rounded-circle bg-secondary" style="width: 50px; height: 50px;"></div>
      <h3 class="ms-3 mb-0">Add Department</h3>
    </div>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-person-fill"></i> Department Name</label>
          <input type="text" class="form-control" placeholder="Department Name" />
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button type="submit" class="btn btn-success me-2">Add</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-primary"><i class="bi bi-list-ul me-2"></i>View List</button>
  </div>
</div>

</body>
</html>
