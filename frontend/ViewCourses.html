<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Courses</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #FFF3F0;
        }
        .card {
            background-color: #FFCDB2;
            border: 2px solid #B5828C;
            border-radius: 15px;
        }
        .card-title {
            color: #B5828C;
            font-weight: bold;
        }
        .btn-warning {
            background-color: #E5989B;
            border: none;
        }
        .btn-danger {
            background-color: #B5828C;
            border: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <h2 class="text-center mb-4">Courses List</h2>

    <!-- Course Card 1 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">Bachelor of Science</h5>
                <p class="card-text mb-0">Department: Science</p>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editCourseModal">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCourseModal">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Course Card 2 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">Bachelor of Computer Application</h5>
                <p class="card-text mb-0">Department: Computer</p>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editCourseModal">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCourseModal">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Course Card 3 -->
    <div class="card mb-3 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title mb-1">Bachelor of Commerce</h5>
                <p class="card-text mb-0">Department: Commerce</p>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editCourseModal">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteCourseModal">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Edit Course Modal -->
<div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department">
                            <option value="#" disabled selected>Select Department</option>
                            <option value="bsc">Bachelor of Science</option>
                            <option value="bca">Bachelor of Computer Application</option>
                            <option value="bcom">Bachelor of Commerce</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Course Modal -->
<div class="modal fade" id="deleteCourseModal" tabindex="-1" aria-labelledby="deleteCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this course?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
