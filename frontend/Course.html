
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF3F0;">

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="mb-4 text-center">Add Course</h2>

    <!-- Add Course - Form -->
    <form action="/course/add" method="post">
        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="courseName" required>
        </div>
        <div class="mb-3">
            <label for="courseCode" class="form-label">Course Code</label>
            <input type="text" class="form-control" id="courseCode" name="courseCode" required>
        </div>

        <select name="departemnt" id="department">
            <option value="#" disabled selected> Select Departemnt</option>
            <option value="bsc"> Bachelor of Science </option>
            <option value="bca"> Bachelor of Computer Application </option>
            <option value="bcom"> Bachelor of Commerce</option>
        </select><br><br>
        <button type="submit" class="btn btn-primary">Add Course</button>
        <a href="/course/view" class="btn btn-outline-secondary ms-2">View All Courses</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
