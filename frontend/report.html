<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-Up Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Follow-Up Report</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Follow-Up ID</th>
                <th>Client Name</th>
                <th>Status</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>FUP001</td>
                <td>John Doe</td>
                <td>Completed</td>
                <td>2023-10-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>FUP002</td>
                <td>Jane Smith</td>
                <td>Pending</td>
                <td>2023-10-02</td>
            </tr>
            <tr>
                <td>3</td>
                <td>FUP003</td>
                <td>Michael Brown</td>
                <td>In Progress</td>
                <td>2023-10-03</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
